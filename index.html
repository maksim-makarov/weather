<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <title>Discover the weather</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-0 col-md-3">

      </div>
      <div class="col-sm-12 col-md-6">
        <h1>Discover the weather</h1>
        <form action="">
          <input type="radio" class="btn-check" name="units" value="metric" id="btn-check-outlined" autocomplete="off"
            checked>
          <label class="btn btn-outline-primary" for="btn-check-outlined">Metric: °C, m/s</label>
          <input type="radio" class="btn-check" name="units" value="imperial" id="btn-check-2-outlined"
            autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check-2-outlined">Imperial: °F, mph</label>
        </form>
        <div id="output"></div>
      </div>
      <div class="col-sm-0 col-md-3">

      </div>
    </div>
  </div>

  <script src="./dataservice.js"></script>
  <script src="./dom_weather.js"></script>
  <script src="./dom_detailed.js"></script>
  <script src="./dom_forecast.js"></script>
  <script src="./data_detailed.js"></script>
  <script src="./data_forecast.js"></script>
  <script src="./urlbuilder.js"></script>
  <script src="./main.js"></script>
</body>

</html>
